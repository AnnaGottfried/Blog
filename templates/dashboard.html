{% extends 'layout.html' %}


{% block body %}
<h1> Dashboard <small> Witaj {{ session.username}} </small></h1>
<a class="btn btn-success" href="/add_article"> Dodaj wpis</a>
<hr>
<table class="table table-striped">
    <tr>
        <th> ID</th>
        <th> Tytuł</th>
        <th> Autor</th>
        <th> Data</th>
        <th></th>
        <th></th>
    </tr>

    {% for article in articles %}
     <tr>
        <td>{{article[0]}}</td>
        <td>{{article[1]}}</td>
        <td>{{article[3]}}</td>
        <td>{{article[4]}}</td>
        <td><a href="edit_article/{{article[0]}}" class="btn btn-outline-primary pull-right"> Edytuj</a></td>
        <td>
        <form action="{{url_for('delete_article',id=article[0])}}"  method="POST">
            <input type="hidden" name="method" value="DELETE">
            <input type="submit" value="Usuń" class="btn btn-danger">

        </form>
        </td>
     </tr>
     {% endfor %}



</table>
{%endblock%}
